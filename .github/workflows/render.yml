name: "Render"

on:
  push:
    branches:
      - master

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile cv.tex
        uses: xu-cheng/latex-action@v2
        with:
          root_file: cv.tex
      - name: Upload PDF as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: cv.pdf

